<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Flask App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap.css">

<body class="bg-dark text-white">
    <div class="container">
        <div class="col-md-4 offset-md-4">
            <h1>Flask PostgresSQL CRUD</h1>
            <form id="userForm" action="" class="card card-body  text-white" style="background-color: #202020">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" class="form-control mb-2" required>

                <label for="email">Email</label>
                <input type="email" name="email" placeholder="email@gmail.com" class="form-control mb-2" required>

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="write a password" class="form-control mb-2"
                    required>
                <button class="btn btn-primary">Save</button>
            </form>
            <ul id="userList" class="list-group">
                <li class="list-group-item">item 1</li>
                <li class="list-group-item">item 1</li>
                <li class="list-group-item">item 1</li>
                <li class="list-group-item">item 1</li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap CSS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
